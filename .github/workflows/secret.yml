name: -Secrets- Tester

on:
  push:
    branches:
      - [ secret_tester, greetings ]
  pull_request:
    branches:
      - [ secret_tester ]

jobs:
  build:
    runs-on: macOS-latest
    strategy:
      matrix:
        r-version: [3.6]

    steps:
      - name: Access contents of private repo
        # env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/checkout@v2
        with:
          repository: TSSlade/autograder_secrets
          token: ${{ secrets.w241_autograder }}
      - name: List files
        run: ls -lah
        shell: bash
      - name: Try to read out contents of secret
        run: cat ./secret_messages.bash
        shell: bash
      - name: Try to execute secret
        run: ./secret_messages.bash
        shell: bash
